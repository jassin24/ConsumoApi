<app-header></app-header>
<div class="container">
    <div class="buscador mt-3">
        <input type="text" class="form-control" [(ngModel)]="busqueda" (keyup.enter)="buscar()" placeholder="Ejemplo: ANT-MAN">
    </div>
    
    <div class="row mt-3">
        <div class="col-md-3" *ngFor="let item of lspeliculas; let i=index">
            <div class="recuadro">
                <img src="{{item.Poster}}" class="img-fluid" alt="">
                <button class="btn btn-primary" (click)="detalles(item.imdbID)" data-bs-toggle="modal" data-bs-target="#modaldetalle">Ver mas</button>
                <button class="btn btn-success" *ngIf="login==true" (click)="agregarbus(item.imdbID)">Agregar a mis favoritos</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modaldetalle" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">{{pelicula.Title}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <img src="{{pelicula.Poster}}" class="img-fluid" alt="">
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <p><span>Titulo: </span>{{pelicula.Title}}</p>
                    <p><span>AÃ±o: </span>{{pelicula.Year}}</p>
                    <p><span>Actores: </span>{{pelicula.Actors}}</p>
                    <p><span>Directores: </span>{{pelicula.Director}}</p>
                    <button class="btn btn-success" *ngIf="login==true" (click)="agregar(pelicula)">Agregar a mis favoritos</button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
